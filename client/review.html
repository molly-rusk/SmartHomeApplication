<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave a review</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="reviewBody">
    <a class="homepageBtn" href="./index.html">Homepage</a>

    <div id="reviewDiv">
        <form id="reviewForm" action="/leave-a-review" method="post">
            <input id="reviewName" type="text" placeholder="First name">
            <p></p>
            <textarea id="reviewContent" type="text" rows="5" cols="50" placeholder="Write your review here..."></textarea>
            <p></p>
            <button id="reviewFormBtn">Add your review</button>
        </form>
    </div>
    <script src="review.js"></script>
</body>
</html>
